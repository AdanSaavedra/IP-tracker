<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      #map {
        height: 580px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="mainTitle">IP Address Tracker</h1>
      <form action="">
        <input type="text" name="" id="" />
        <button type="button">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <section class="info">
        <div class="ipAddress infoCard">
          <p class="title">IP ADDRESS</p>
          <p class="dataText ipText"></p>
        </div>
        <div class="location infoCard">
          <p class="title">LOCATION</p>
          <p class="dataText locationText"></p>
        </div>
        <div class="timezone infoCard">
          <p class="title">TIMEZONE</p>
          <p class="dataText timezoneText"></p>
        </div>
        <div class="isp infoCard">
          <p class="title">ISP</p>
          <p class="dataText ispText"></p>
        </div>
      </section>
    </main>

    <div id="map"></div>
  </body>
  <script src="./index.js"></script>
</html>
